<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BOUNDLESS MOMENTS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./experience.html">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./adminLogin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <p class="text-muted">Admin Portal</p>
            </div>
            <h2 class="login-title">Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-muted">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            if (!form) {
                console.warn('loginForm not found on this page. Make sure the form has id="loginForm".');
                return;
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username')?.value ?? '';
                const password = document.getElementById('password')?.value ?? '';

                if (username === 'admin' && password === 'admin') {
                    
                    window.location.href = 'admin.html';
                } else {
                    alert('Invalid credentials.');
                }
            });
        });
    </script>

</body>

</html>
